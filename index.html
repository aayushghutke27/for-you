                class Paper {
                        constructor(paper) {
                                this.paper = paper;
                                this.holding = false;
                                this.touchIdentifier = null;
                                this.startX = 0;
                                this.startY = 0;
                                this.currentX = 0;
                                this.currentY = 0;
                                this.prevX = 0;
                                this.prevY = 0;
                                this.velX = 0;
                                this.velY = 0;
                                this.rotation = Math.random() * 30 - 15;

                                this.init();
                        }

                        init() {
                                // Mouse events
                                this.paper.addEventListener('mousedown', (e) => this.onStart(e));
                                document.addEventListener('mousemove', (e) => this.onMove(e));
                                document.addEventListener('mouseup', () => this.onEnd());

                                // Touch events
                                this.paper.addEventListener('touchstart', (e) => this.onStart(e));
                                document.addEventListener('touchmove', (e) => this.onMove(e));
                                document.addEventListener('touchend', (e) => this.onEnd(e));
                                document.addEventListener('touchcancel', (e) => this.onEnd(e));

                                // Prevent context menu
                                this.paper.addEventListener('contextmenu', (e) => e.preventDefault());
                        }

                        onStart(e) {
                                if (this.holding) return;

                                this.holding = true;
                                this.paper.style.zIndex = ++highestZ;

                                if (e.type === 'touchstart') {
                                        e.preventDefault();
                                        const touch = e.touches[0];
                                        this.touchIdentifier = touch.identifier;
                                        this.startX = touch.clientX;
                                        this.startY = touch.clientY;
                                } else {
                                        this.startX = e.clientX;
                                        this.startY = e.clientY;
                                }

                                this.prevX = this.startX;
                                this.prevY = this.startY;
                        }

                        onMove(e) {
                                if (!this.holding) return;

                                let clientX, clientY;

                                if (e.type === 'touchmove') {
                                        e.preventDefault();
                                        const touch = Array.from(e.touches).find(t => t.identifier === this.touchIdentifier);
                                        if (!touch) return;
                                        clientX = touch.clientX;
                                        clientY = touch.clientY;
                                } else {
                                        clientX = e.clientX;
                                        clientY = e.clientY;
                                }

                                this.velX = clientX - this.prevX;
                                this.velY = clientY - this.prevY;

                                this.currentX += this.velX;
                                this.currentY += this.velY;

                                this.prevX = clientX;
                                this.prevY = clientY;

                                this.paper.style.transform = `translateX(${this.currentX}px) translateY(${this.currentY}px) rotateZ(${this.rotation}deg)`;
                        }

                        onEnd(e) {
                                if (e && e.type === 'touchend') {
                                        const touch = Array.from(e.changedTouches).find(t => t.identifier === this.touchIdentifier);
                                        if (!touch) return;
                                }

                                this.holding = false;
                                this.touchIdentifier = null;
                        }
                }

                // Initialize all papers
                document.querySelectorAll('.paper').forEach(paper => {
                        new Paper(paper);
                });
